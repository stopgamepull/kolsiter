<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolstier</title>
  <link rel="icon" href="images/TIER.png" type="image/png">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #ff5500;
      --tier-ss: #ff4d4d;
      --tier-s: #ffaa33;
      --tier-a: #ffff66;
      --tier-b: #66ff66;
      --tier-c: #99ff99;
      --tier-d: #ccffcc;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-image: 
        linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" x="0" y="0" fill="%23111111"/><rect width="50" height="50" x="50" y="50" fill="%23111111"/></svg>');
      background-size: 20px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border-left: 1px solid #333;
      border-right: 1px solid #333;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid var(--accent-color);
      position: relative;
    }
    
    .header h1 {
      font-size: 3em;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin: 0;
      text-shadow: 2px 2px 0 #000;
      font-weight: 900;
    }
    
    .header p {
      font-size: 1.2em;
      margin: 10px 0 0;
      color: #aaa;
    }
    
    .update-info {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #666;
    }
    
    .twitter-link {
      display: inline-block;
      margin-top: 10px;
      color: #1DA1F2;
      text-decoration: none;
      font-weight: bold;
    }
    
    .tier {
      margin-bottom: 30px;
      border: 1px solid #333;
      background-color: rgba(20, 20, 20, 0.8);
      display: flex;
      min-height: 120px;
    }
    
    .tier-label-container {
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .tier-label {
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-right: 2px solid #333;
      width: 200px;
    }
    
    .tier-label .monthly {
      font-size: 0.7em;
      color: #666;
      margin-top: 5px;
    }
    
    .tier-ss { background-color: var(--tier-ss); color: white; }
    .tier-s { background-color: var(--tier-s); color: black; }
    .tier-a { background-color: var(--tier-a); color: black; }
    .tier-b { background-color: var(--tier-b); color: black; }
    .tier-c { background-color: var(--tier-c); color: black; }
    .tier-d { background-color: var(--tier-d); color: black; }
    
    .tier-grid {
        display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 15px;
    align-items: center;
    flex-grow: 1;
    margin-left: 50px;
    }
    
    .person-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      width: 100px;
      flex-shrink: 0;
    }
    
    .person-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 85, 0, 0.3);
      border-color: var(--accent-color);
    }
    
    .person-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    
    .person-info {
      padding: 8px;
      text-align: center;
    }
    
    .person-name {
      font-weight: bold;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .person-crime {
      font-size: 0.7em;
      color: #999;
      margin-top: 3px;
    }
    
    @media (max-width: 768px) {
      .tier {
        flex-direction: column;
      }
      
      .tier-label-container {
        width: 100%;
      }
      
      .tier-label {
        border-right: none;
        border-bottom: 2px solid #333;
      }
      
      .person-card {
        width: 80px;
      }
      
      .person-image {
        height: 80px;
      }
      
      .header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
